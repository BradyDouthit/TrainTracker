<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase.js"></script>
    <title>Train Tracker</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Tracker</h1>
          <p class="lead">Enter train info below to get information about it.</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Current Train Scheduling
        </div>
        <div class="card-body">
        <table class="table">
          <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
           </thead>
            <tbody>

            </tbody>
        </table>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">
            Add a train
        </div>
        <form>
            <div class="card-body">Train Name:</div>
            <input type="text" id="train-name">
            <div class="card-body">Destination:</div>
            <input type="text" id="train-destination">
            <div class="card-body">Frequency:</div>
            <input type="text" id="train-frequency">
            <div class="card-body">First Train Time:</div>
            <input type="text" id="train-time">
            <br>
            <br>
            <button type="button" id="submit-button" class="btn btn-secondary">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/train.js"></script>
  </body>
</html>
